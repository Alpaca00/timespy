plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keyPropertiesFile = rootProject.file("key.properties")
if (keyPropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keyPropertiesFile))
}

configurations.all {
    exclude group: 'com.google.android.play', module: 'core'
}

android {
    namespace = "com.x.timespy"
    ndkVersion = "27.0.12077973"

    compileSdk = 34

    defaultConfig {
        applicationId = "com.x.timespy"
        minSdk = 24

        targetSdk = 34

        versionCode = 7
        versionName = "1.0.7"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    signingConfigs {
        release {
            if (keyPropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            } else {
                println("No keystore found, APK will not be signed")
            }
        }
    }

    buildTypes {
        release {
            signingConfig keyPropertiesFile.exists() ? signingConfigs.release : null
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
